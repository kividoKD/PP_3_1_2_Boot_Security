<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Admin</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div>
                <table>
                    <thead>
                    <th>ID</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Roles</th>
                    </thead>

                    <tbody>
                    <tr th:each="user, stat : ${users}" th:if="${stat.count} <= ${count} or ${count} >= 5">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getRoles()}"></td>
                        <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Изменить</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <a href="/admin/new">Добавить пользователя</a>
        </div>
    </body>
</html>
