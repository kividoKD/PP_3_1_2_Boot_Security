<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org">
    <head>
        <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">[[#{app.title}]]</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/js/jquery-3.7.1.min.js}" defer></script>
        <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}" defer></script>
        <script th:src="@{/js/main.js}" src="../static/js/main.js" defer></script>
    </head>
    <body>
        <header class="bg-dark">
            <div class="container">
                <nav class="navbar navbar-dark navbar-expand-md">
                    <a th:href="@{/}" class="navbar-brand">
                        <span th:if="${user == null}" class="ps-1">[[#{app.title}]]</span>
                        <span th:if="${user != null}" class="ps-1"><b th:text="${user.username}"></b> with roles: <span th:text="${user.roles}"></span></span>
                    </a>

                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                            th:aria-label="#{navigation.toggle}" aria-controls="navbarToggle" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <ul sec:authorize="!isAuthenticated()" class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a th:href="@{/login}" class="nav-link">Вход</a>
                            </li>
                            <li class="navbar-item">
                                <a th:href="@{/registration}" class="nav-link">Регистрация</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a th:href="@{/logout}" class="nav-link">Выход</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row" style="min-height: 100vh">
                    <div class="col-2 nav flex-column nav-pills py-3" role="tablist" aria-orientation="vertical">
                        <a href="/admin" sec:authorize="hasRole('ROLE_ADMIN')" th:class="${activePage == 'admin'} ? 'nav-link active' : 'nav-link'" data-toggle="tab" role="tab">Страница Admin</a>
                        <a href="/user" sec:authorize="isAuthenticated()" th:class="${activePage == 'user'} ? 'nav-link active' : 'nav-link'" data-toggle="tab" role="tab">Страница User</a>
                    </div>

                    <div class="col-10 bg-light py-3" layout:fragment="content" />

                </div>
            </div>
        </main>
    </body>
</html>
